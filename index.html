<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Crystal Idle - Ascension</title>
    
    <!-- Extern칤 knihovny (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Vlastn칤 styly -->
    <link href="style.css" rel="stylesheet">
    
    <!-- Modul치rn칤 JS (Glob치ln칤 Scope) -->
    <script src="storage.js"></script>
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Horn칤 Panel -->
    <header class="bg-white rounded-b-3xl shadow-xl p-5 shrink-0 z-10 relative flex flex-col justify-between gap-2 select-none border border-slate-100">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2 bg-indigo-50 px-4 py-1 rounded-full border border-indigo-100">
                <i class="fas fa-certificate text-purple-500 animate-pulse"></i>
                <span class="text-[10px] font-black text-indigo-700 uppercase tracking-widest">Sigils <span id="starCount">0</span></span>
            </div>
            <!-- Cheats -->
            <div class="flex gap-2">
                <button id="resetBtn" class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center text-red-300 active:scale-95 active:bg-red-100 active:text-red-500 transition shadow-sm border border-red-100" title="Hard Reset">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="cheatBtn" class="w-10 h-10 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-300 active:scale-95 active:bg-emerald-100 active:text-emerald-500 transition shadow-sm border border-emerald-100" title="Add 10^5">
                    <i class="fas fa-bolt"></i>
                </button>
            </div>
        </div>

        <div class="text-center mt-2">
            <h1 id="displayBytes" class="text-5xl font-black text-slate-900 tracking-tight tabular-nums">0 游눑</h1>
            <p id="displayRate" class="text-sm font-bold text-emerald-500 mt-1 uppercase tracking-widest tabular-nums">0 游눑/s</p>
        </div>

        <div class="flex flex-col gap-1 mt-4">
            <div class="flex justify-between text-[8px] font-black text-slate-400 uppercase tracking-tighter">
                <span>Next Sigil Milestone</span>
                <span id="nextEvoText">10^6</span>
            </div>
            <div class="w-full h-3 bg-slate-100 rounded-full overflow-hidden border border-slate-50">
                <div id="evolutionBar" class="h-full evolution-gradient transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <div class="mt-3">
            <button id="modeBtn" class="w-full bg-slate-900 text-white rounded-2xl py-3 font-bold text-xs uppercase tracking-widest active:scale-95 transition shadow-lg hover:bg-slate-800">
                RE콯IM N츼KUPU: <span id="modeLabel" class="text-sky-400 ml-1">NEXT</span>
            </button>
        </div>
    </header>

    <!-- Hlavn칤 obsah -->
    <main class="flex-grow overflow-y-auto no-scrollbar p-4 relative" id="main-content">
        
        <!-- Tab: Produkce -->
        <div id="tab-production" class="tab-content block pb-24">
            <div id="grid" class="grid grid-cols-2 gap-3">
                <!-- Generov치no JS -->
            </div>
        </div>

        <!-- Tab: Ascension -->
        <div id="tab-prestige" class="tab-content hidden h-full flex flex-col gap-4 pb-24">
            <!-- Header Ascension -->
            <div class="bg-gradient-to-br from-indigo-900 to-purple-900 rounded-3xl p-6 text-white shadow-xl shrink-0 text-center border-b-4 border-purple-950 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full opacity-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
                
                <div class="relative z-10">
                    <div class="text-xs font-black uppercase tracking-widest opacity-80 mb-1">Dostupn칠 Sigily</div>
                    <div class="text-6xl font-black mb-2 prestige-glow flex items-center justify-center gap-2">
                        <span id="prestigeStarCount">0</span>
                        <i class="fas fa-certificate text-purple-300 text-4xl"></i>
                    </div>
                    <p class="text-[10px] font-bold uppercase tracking-widest bg-white/10 py-2 px-4 rounded-full inline-block">
                        Investuj Sigily do 3 cest rozvoje
                        <span id="globalMultText" style="display:none"></span>
                    </p>
                </div>
            </div>

            <!-- Cesty -->
            <div id="prestige-upgrades" class="flex flex-col gap-3">
                <!-- Generov치no JS -->
            </div>

            <!-- Info -->
            <div class="bg-white/50 rounded-2xl p-4 text-center border border-slate-200 shrink-0">
                <p class="text-[10px] font-bold text-slate-400 uppercase leading-relaxed">
                    Ascension je trval칳 meta-progres. <br>Sigily z칤sk치v치코 automaticky za dosa쬰n칤 콏치d콢 velikosti (10^x).
                </p>
            </div>
        </div>

        <!-- Tab: Statistiky -->
        <div id="tab-stats" class="tab-content hidden h-full pb-24">
             <div id="stats-content" class="h-full">
                <!-- Generov치no JS -->
            </div>
        </div>

    </main>

    <!-- Spodn칤 Navigace -->
    <nav class="shrink-0 bg-white border-t border-slate-100 shadow-[0_-10px_40px_rgba(0,0,0,0.08)] rounded-t-[2rem] flex justify-around items-center h-[90px] px-2 z-20 pb-4 relative select-none">
        <button id="nav-production" class="nav-item flex flex-col items-center justify-center w-20 h-full gap-1 transition-all duration-300 text-indigo-600 scale-110 active:scale-90">
            <div class="text-xl mb-1"><i class="fas fa-industry"></i></div>
            <span class="text-[9px] font-black uppercase tracking-widest">Core</span>
        </button>
        
        <button id="nav-prestige" class="nav-item flex flex-col items-center justify-center w-20 h-full gap-1 transition-all duration-300 text-slate-400 active:scale-90">
            <div class="text-xl mb-1"><i class="fas fa-dna"></i></div>
            <span class="text-[9px] font-black uppercase tracking-widest">Ascension</span>
        </button>
        
        <button id="nav-stats" class="nav-item flex flex-col items-center justify-center w-20 h-full gap-1 transition-all duration-300 text-slate-400 active:scale-90">
            <div class="text-xl mb-1"><i class="fas fa-chart-pie"></i></div>
            <span class="text-[9px] font-black uppercase tracking-widest">Stats</span>
        </button>
    </nav>

</body>
</html>
